<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />     <!-- use Leaflet Javascript library to create map -->
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
        <h2>
            Beloved Fredrick Ward who was a 20 year old Black male died in a homicide.
        </h2>
        <h3>Date of incident: 1992-05-02</h3>
        <h3>Location        : 11932 Cometa Ave. in Pacoima</h3>
        <script type="text/javascript">
            var map = L.map('map').setView([34.287098, -118.412778], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom:18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var marker = L.marker([34.287098, -118.412778]).addTo(map);
        </script>
    </body>
</html>
