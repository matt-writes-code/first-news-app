<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />     <!-- use Leaflet Javascript library to create map -->
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
        <h2>
            Beloved Louis A. Watson who was a 18 year old Black male died in a homicide.
        </h2>
        <h3>Date of incident: 1992-04-29</h3>
        <h3>Location        : 4365 S. Vermont Ave. in Vermont Square</h3>
        <script type="text/javascript">
            var map = L.map('map').setView([34.00524354, -118.2915566], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom:18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var marker = L.marker([34.00524354, -118.2915566]).addTo(map);
        </script>
    </body>
</html>
