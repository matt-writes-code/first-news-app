<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />     <!-- use Leaflet Javascript library to create map -->
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
        <h2>
            Beloved Suzanne R. Morgan who was a 24 year old Black female died in a not riot-related.
        </h2>
        <h3>Date of incident: 1992-05-01</h3>
        <h3>Location        : 2137 E. 115th St. in Watts</h3>
        <script type="text/javascript">
            var map = L.map('map').setView([33.9304917, -118.2344108], 16);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom:18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var marker = L.marker([33.9304917, -118.2344108]).addTo(map);
        </script>
    </body>
</html>
