<!doctype html>

<html lang="en">
    <head></head>
    <body>
        <h1>Deaths during L.A. RIOTS!</h1>
        <table border=1 cellpadding=7>                      <!-- Use Jinja to arrange my mess -->
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Type</th>
                <th>Address</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Race</th>
            </tr>
            {% for obj in object_list %}                     <!-- Flask loops through the csv from app.py to populate data -->
            <tr>
                <td><a href="{{obj.id}}/">{{obj.full_name}}</a></td>
                <td>{{obj.date}}</td>
                <td>{{obj.type}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.age}}</td>
                <td>{{obj.gender}}</td>
                <td>{{obj.race}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
    
</html>
